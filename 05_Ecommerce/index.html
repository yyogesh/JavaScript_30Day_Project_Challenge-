<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SHOPPING E-commerce Platform</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>SHOPPING</h1>
        <div>
            <button id="show-products-btn"><i class="fas fa-store"></i> Products</button>
            <div id="cart-icon"><i class="fas fa-shopping-cart"></i> <span id="cart-count">0</span></div>
        </div>
    </header>

    <main>
        <section id="product-list">
            <!-- Products will be dynamically added here -->
        </section>
        <section id="cart" class="hidden">
            <h2>Shopping Cart</h2>
            <ul id="cart-items">
                <!-- Cart items will be dynamically added here -->
            </ul>
            <p>Total: $<span id="cart-total">0</span></p>
            <button id="checkout-btn">Proceed to Checkout</button>
        </section>

        <section id="checkout-form" class="hidden">
            <h2>Checkout</h2>
            <form id="payment-form">
                <input type="text" placeholder="Name" required>
                <input type="email" placeholder="Email" required>
                <input type="text" placeholder="Address" required>
                <input type="text" placeholder="Credit Card Number" required>
                <button type="submit">Place Order</button>
            </form>
        </section>
    </main>
    <script src="script.js"></script>
</body>
</html>
